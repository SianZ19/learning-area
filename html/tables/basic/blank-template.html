<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <table>
      <tr>
        <!-- &nbsp; is a widly-use white space character -->
        <td>&nbsp;</td>
        <th>Colume1</th>
        <th>Colume2</th>
        <th>Colume3</th>
        <th>Colume4</th>
      </tr>
      <tr>
        <th>Header1</th>
        <td>First cell</td>
        <td>Second cell</td>
        <td>Third cell</td>
        <td>Forth cell</td>
      </tr>
      <tr>
        <th>Header2</th>
        <td>Second row, first cell</td>
        <td>Second row, second cell</td>
        <td>Second row, third cell</td>
        <td>Second row, forth cell</td>
      </tr>
    </table>

  </body>
</html>
