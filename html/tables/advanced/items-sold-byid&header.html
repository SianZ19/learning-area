<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Items sold summary</h1>

<!-- add id to <th>, headers to <td>!!!! -->
    <table>
      <caption>Items Sold August 2016</caption>
        <thead>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th colspan="3" id="clothe">Clothes</th>
            <th colspan="2" id="accessory">Accessories</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <!-- Trousers, Skirts... should be id
            since they are <th> -->
            <th headers="clothe">Trousers</th>
            <th headers="clothe">Skirts</th>
            <th headers="clothe">Dresses</th>
            <th headers="accessory">Bracelets</th>
            <th headers="accessory">Rings</th>
          </tr>
        </thead>
        <tbody>
          <!-- Antwerp, Gent... should be id too since they are <th>
          So the truly table data (the numbers) <td>
          should has 4 ids inside their headers attribute
          -->
          <tr>
            <th rowspan="3" id="belgium">Belgium</th>
            <th headers="belgium">Antwerp</th>
            <td headers="clothe belgium">56</td>
            <td headers="clothe belgium">22</td>
            <td headers="clothe belgium">43</td>
            <td headers="accessory belgium">72</td>
            <td headers="accessory belgium">23</td>
          </tr>
          <tr>
            <th headers="belgium">Gent</th>
            <td headers="clothe belgium">46</td>
            <td headers="clothe belgium">18</td>
            <td headers="clothe belgium">50</td>
            <td headers="accessory belgium">61</td>
            <td headers="accessory belgium">15</td>
         </tr>
         <tr>
           <th headers="belgium">Brussels</th>
           <td headers="clothe belgium">51</td>
           <td headers="clothe belgium">27</td>
           <td headers="clothe belgium">38</td>
           <td headers="accessory belgium">69</td>
           <td headers="accessory belgium">28</td>
         </tr>
         <tr>
           <th rowspan="2" id="netherlands">The Netherlands</th>
           <th headers="netherlands">Amsterdam</th>
           <td headers="clothe netherlands">89</td>
           <td headers="clothe netherlands">34</td>
           <td headers="clothe netherlands">69</td>
           <td headers="accessory netherlands">85</td>
           <td headers="accessory netherlands">38</td>
         </tr>
         <tr>
           <th headers="netherlands">Utrecht</th>
           <td headers="clothe netherlands">80</td>
           <td headers="clothe netherlands">12</td>
           <td headers="clothe netherlands">43</td>
           <td headers="accessory netherlands">36</td>
           <td headers="accessory netherlands">19</td>
         </tr>
       </tbody>
    </table>

</body>

</html>
